<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Such Beerlist</title>

  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|Roboto+Slab:400,100,300" rel="stylesheet" type="text/css">
  <link href="scss/styles.css" rel="stylesheet" type"text/css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/BrowseBeers.js"></script>
  <script src="js/services/DataService.js"></script>
</head>
<body>
  <div class="sidebar">
      <h1>Such Beerlist</h1>
      <nav ng-init="current= 'browse'"class="pri-nav">
        <a ng-class="{ active: current == 'browse' }" href="">Browse Beers</a>
        <a href="">My Beers</a>
        <a href="">Wishlist</a>
      <nav>
  </div>
  <div ng-controller="BrowseBeers as beers" class="main-container">
    <h2>Browse Beers</h2>
    <div ng-repeat="beer in beers.beerlist" class="beer">
      <img src="{{ beer.labels.icon }}">
      <h3>{{ beer.name }}</h3>
     <!--  <p>{{ beer.description }}</p> -->
    </div>
  </div>
</body>
</html>
