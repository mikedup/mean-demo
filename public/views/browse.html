<h2>Browse Beers</h2>
<img src="/images/spinner.gif" alt="" class="loader" loading-indicator>
<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">
  <li ng-repeat="beer in beers.beerlist" >
    <div class="beer">
      <img ng-show="beer.labels.icon" src="{{ beer.labels.icon }}">
      <h3>{{ beer.name }}</h3>
      <p class="beer__description">{{ beer.description }}</p>
      <button ng-click="addToMyBeers(beer)">Add to My Beers</button>
    </div>
  </li>
</ul>
